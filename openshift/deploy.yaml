---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: myserver
  name: myserver
  namespace: demo
spec:
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: myserver
  type: ClusterIP

