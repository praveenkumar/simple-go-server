kind: Namespace
metadata:
  creationTimestamp: null
  name: demo
spec: {}
status: {}
---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    app: myserver
  name: myserver
  namespace: demo
spec:
  containers:
  - image: quay.io/praveenkumar/myserver:v1
    name: myserver
    ports:
    - containerPort: 8080
    resources: {}
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
  dnsPolicy: ClusterFirst
  restartPolicy: Always
